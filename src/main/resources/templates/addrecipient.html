  <link rel="stylesheet" href="/css/addrecipient.css" />
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>New Recipient & Message</title>
  </head>
  <body>
    <h2>Add New Recipient & Message</h2>
    <form th:object="${recipient}" th:action="@{/save}" action="#" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" th:field="*{firstName}" required /><br /><br />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" th:field="*{lastName}" required /><br /><br />
      <label for="phoneNumber">Phone number:</label>
      <input type="number" id="phoneNumber" th:field="*{phoneNumber}" required /><br /><br />
      <label for="email">Email:</label>
      <input type="text" id="email" th:field="*{email}" required /><br /><br />
      <label for="message">Message:</label>
      <input type="text" id="message" th:field="*{message}" required /><br /><br />
      
      <label for="relalist">Relationship</label>
      <select id="relalist" th:field="*{relationship}" class="form-control">
        <option th:each="relationship: ${relationship}" th:value="${relationship.id}"
            th:text="${relationship.name}"></option>
      </select><br></br>

      <input type="submit" class="btn btn-success" value="Save"></input>

    </form>
  </body>
</html>
