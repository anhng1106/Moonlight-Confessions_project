<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <title>Moonlight Confession - Login</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{css/bootstrap.min.css}"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="col-md-4 col-md-offset-4">
      <div class="alert alert-danger" th:if="${param.error}">
        Invalid username and password.
      </div>
      <div class="alert alert-warning" th:if="${param.logout}">
        You have been logged out.
      </div>
      <form th:action="@{/login}" method="post">
        <div>
          <h3>Login</h3>
          <p>Sign in to continue</p>
          <label>
            Username :
            <input type="text" name="username" class="form-control" />
          </label>
        </div>
        <div>
          <label>
            Password:
            <input type="password" name="password" class="form-control" /><br />
          </label>
        </div>
        <div>
          <input type="submit" value="Sign In" class="btn btn-primary" />
        </div>
        <br />
        <p>Or sign in with social media account:</p>
        <!-- Add this for Facebook and Google log in -->
        <div class="col">
          <a href="/oauth2/authorization/facebook" class="fb btn">
            <i class="fa fa-facebook fa-fw"></i> Login with Facebook </a
          ><br />
          <a href="/oauth2/authorization/google" class="google btn"
            ><i class="fa fa-google fa-fw"> </i> Login with Google+
          </a>
        </div>
      </form>
      <p>Don't have an account yet? <a th:href="@{/signup}">Sign Up</a></p>
    </div>
  </body>
</html>
